<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>Roman Numeral Converter</title>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Roman Numeral Converter</h1>
        <input type="number" id="number" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Enter a number">
        <button id="convert-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Convert</button>
        <div id="output" class="text-center mt-4 text-lg"></div>
    </div>
    <script>
        const numberInput = document.getElementById('number');
        const convertBtn = document.getElementById('convert-btn');
        const output = document.getElementById('output');

        convertBtn.addEventListener('click', () => {
            const num = parseInt(numberInput.value);
            if (isNaN(num)) {
                output.textContent = 'Please enter a valid number';
            } else if (num < 1) {
                output.textContent = 'Please enter a number greater than or equal to 1';
            } else if (num >= 4000) {
                output.textContent = 'Please enter a number less than or equal to 3999';
            } else {
                const romanNumerals = [
                    { value: 1000, numeral: 'M' },
                    { value: 900, numeral: 'CM' },
                    { value: 500, numeral: 'D' },
                    { value: 400, numeral: 'CD' },
                    { value: 100, numeral: 'C' },
                    { value: 90, numeral: 'XC' },
                    { value: 50, numeral: 'L' },
                    { value: 40, numeral: 'XL' },
                    { value: 10, numeral: 'X' },
                    { value: 9, numeral: 'IX' },
                    { value: 5, numeral: 'V' },
                    { value: 4, numeral: 'IV' },
                    { value: 1, numeral: 'I' }
                ];
                let result = '';
                let remaining = num;
                for (const { value, numeral } of romanNumerals) {
                    while (remaining >= value) {
                        result += numeral;
                        remaining -= value;
                    }
                }
                output.textContent = result;
            }
        });
    </script>
</body>

</html>
